<!DOCTYPE html>
<html lang="pt-br">
<head>

  <style>
    body {

      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;

    #container {

    #mensagemFinal {

      color: #b30059;

      max-width: 600px;
      margin: 20px auto;
    }

    .foto {
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
    }

    #fotosContainer {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="container">

  <script>
    const botao = document.getElementById('botao');
    const mensagemFinal = document.getElementById('mensagemFinal');
    const fotos = document.getElementsByClassName('foto');


    const mensagens = [

      "KKKKKK CLICA DE NOVOüíï",

    let cliqueCount = 0;

    // Posicionar o bot√£o no centro da tela inicialmente
    function posicionarBotaoInicial() {
      // Aguardar um pouco para o bot√£o ser renderizado
      setTimeout(() => {
        const centerX = (window.innerWidth - botao.offsetWidth) / 2;
        const centerY = (window.innerHeight - botao.offsetHeight) / 2;
        botao.style.left = `${centerX}px`;
        botao.style.top = `${centerY}px`;

    // Posicionar o bot√£o quando a p√°gina carregar
    window.addEventListener('DOMContentLoaded', posicionarBotaoInicial);

    botao.addEventListener('click', () => {

        botao.textContent = mensagens[cliqueCount];
        moverBotaoAleatoriamente();
        cliqueCount++;

        botao.style.display = 'none';

    function moverBotaoAleatoriamente() {

      const margem = 50;
      
      // Obter dimens√µes do bot√£o
      const botaoWidth = botao.offsetWidth || 200; // fallback case
      const botaoHeight = botao.offsetHeight || 60; // fallback case
      
      // Calcular limites seguros
      const maxX = Math.max(margem, window.innerWidth - botaoWidth - margem);
      const maxY = Math.max(margem, window.innerHeight - botaoHeight - margem);
      
      // Gerar posi√ß√µes aleat√≥rias dentro dos limites seguros
      const randomX = margem + Math.random() * (maxX - margem);
      const randomY = margem + Math.random() * (maxY - margem);
      
      botao.style.left = `${randomX}px`;
      botao.style.top = `${randomY}px`;
    }

        Com voc√™, eu posso ser eu mesmo e continuar tendo raz√£o e inspira√ß√£o para conquistar as coisas da minha vida.  <br>
        Cada momento ao seu lado √© √∫nico, e a cada despedida eu so consigo pensar em como ser√° nosso pr√≥ximo encontro. <br>

    }
  </script>
</body>
</html>
